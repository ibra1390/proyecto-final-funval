<!DOCTYPE html>
<html lang="en" id="all">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <script src="./src/scripts/main.js" defer type="module"></script>
    <title>PF Windbnd Vanilla</title>
</head>
<body class="min-h-screen flex flex-col dark:bg-slate-800">
    <!-- header -->
    <header class="flex flex-col sm:justify-between sm:flex-row p-4 gap-4">
        <div id="logo" class="sm:flex-1">
            <img src="./src/images/icons/logo-f7862584.svg" class="p-4 md:h-16" alt="windbnb logo">
        </div>
        <!-- Searchbar -->
         <div class="flex justify-center sm:pr-4">
            <search id="searchBar" class="flex mt-2 border border-gray-200 shadow-sm rounded-2xl w-[90%] sm:w-75 cursor-pointer">
                <div class="flex-1 border-r border-gray-200 flex items-center justify-center py-3">
                    <p class="location-text text-gray-400 text-xs text-center font-montserrat">Add location</p>
                </div>
                <div class="flex-1 border-r border-gray-200 flex items-center justify-center py-3">
                    <p class="guests-text text-gray-400 text-xs text-center font-montserrat">Add guests</p>
                </div>
                <div class="flex items-center justify-center p-3">
                    <button class="p-1 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="size-4 stroke-red-400 cursor-pointer">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </button>
                </div>
            </search>
         </div>
        <!-- Dark mode button -->
        <div class="absolute right-6 top-6 sm:static">
            <label class="relative inline-flex items-center cursor-pointer">
                <input id="dark-btn" class="sr-only peer" type="checkbox" />
                <div
                    class="w-12 h-6 rounded-full bg-gradient-to-r from-yellow-300 to-orange-400 peer-checked:from-blue-400 peer-checked:to-indigo-500 transition-all duration-500 after:content-['☀️'] after:absolute after:top-0.5 after:left-0.5 after:bg-white after:rounded-full after:h-5 after:w-5 after:flex after:items-center after:justify-center after:transition-all after:duration-500 peer-checked:after:translate-x-6 peer-checked:after:content-['🌙'] after:shadow-md after:text-xs"
                ></div>
            </label>
        </div>
    </header>

    <!-- main -->
    <main class="flex flex-col p-5 sm:m-5 lg:m-6 xl:m-7">
        <div class="flex justify-between">
            <h2 id="main-title" class="text-2xl font-bold font-montserrat dark:text-gray-100">Stays in Finland</h2>
            <p id="stays-counter" class="mt-2 text-gray-800 font-montserrat text-sm md:text-base dark:text-gray-100"></p>
        </div>
        <!-- Cards container -->
        <div id="stays-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-6">
            <!-- Cards generated dynamically -->
        </div>
    </main> 

    <!-- Modal for filters -->
    <div id="modal" class="hidden bg-black/50 inset-0 fixed z-50">
        <div class="bg-white dark:bg-slate-800 h-[80%] sm:h-[55%] w-full flex flex-col sm:p-10">
            <div class="flex justify-between p-6 sm:hidden">
                <h3 class="font-bold text-xs font-montserrat text-gray-800 dark:text-gray-100">
                    Edit your search
                </h3>
                <button id="closeModal" class="font-bold text-xl text-gray-800 dark:text-gray-200 cursor-pointer">
                   X
                </button>
            </div>
            <!-- Searchbox -->
            <div class="border border-gray-200 flex flex-col sm:flex-row w-[90%] sm:w-[90%] rounded-2xl self-center shadow-sm sm:mt-10 relative">
                <!-- location -->
                <div class="p-4 border-b sm:border-b-0 sm:border-r border-gray-200 relative flex-1">
                    <h3 class="text-[10px] sm:text-xs font-montserrat font-bold text-gray-600 dark:text-gray-200">
                        LOCATION
                    </h3>
                    <input 
                        type="text"
                        id="location-search"
                        placeholder="Add location"
                        class="w-full text-sm font-montserrat outline-none placeholder-gray-400 dark:text-white"
                    />
                    <!-- Suggestions container -->
                    <div id="location-suggestions" class="absolute top-full left-0 right-0 bg-white dark:bg-slate-800 mt-2 z-10 hidden">

                    </div>
                </div>
                <!-- Guests -->
                <div class="p-4 sm:border-r border-gray-200 flex-1 relative">
                    <h3 class="text-[10px] sm:text-xs font-montserrat font-bold text-gray-600 dark:text-gray-200">
                        GUESTS
                    </h3>
                    <div id="select-guests" class="cursor-pointer">
                        <p class="text-sm font-montserrat text-gray-400">Add guests</p>
                    </div>
                    <div id="guests-dropdown" class="absolute top-full left-0 right-0 bg-white dark:bg-slate-800 mt-2 z-20 hidden">
                        <!-- Adults -->
                        <div class="flex flex-col mb-4 p-4 border-gray-100">
                            <div class="mb-3">
                                <h4 class="text-sm font-bold font-montserrat mb-2 dark:text-gray-100">Adults</h4>
                                <p class="text-xs text-gray-400 font-montserrat">Ages 13 or above</p>
                            </div>
                            <div class="flex items-center gap-5">
                                <button id="decrease-adults" class="border-2 border-gray-400 rounded-sm w-6 h-6 flex items-center justify-center text-gray-400 dark:text-slate-800 bg-gray-100 font-bold">
                                    -
                                </button>
                                <span id="adults-count" class="text-sm font-medium w-4 text-center dark:text-gray-100">0</span>
                                <button id="increase-adults" class="border-2 border-gray-400 rounded-sm w-6 h-6 flex items-center justify-center text-gray-400 dark:text-slate-800 bg-gray-100 font-bold">
                                    +
                                </button>
                            </div>
                        </div>
                        <!-- Children -->
                         <div class="flex flex-col p-4">
                            <div class="mb-3">
                                <h4 class="text-sm font-bold font-montserrat mb-2 dark:text-gray-100">Children</h4>
                                <p class="text-xs text-gray-400 font-montserrat">Ages 13 or above</p>
                            </div>
                            <div class="flex items-center gap-5">
                                <button id="decrease-children" class="border-2 border-gray-400 rounded-sm w-6 h-6 flex items-center justify-center text-gray-400 dark:text-slate-800 bg-gray-100 font-bold">
                                    -
                                </button>
                                <span id="children-count" class="text-sm font-medium w-4 text-center dark:text-gray-100">0</span>
                                <button id="increase-children" class="border-2 border-gray-400 rounded-sm w-6 h-6 flex items-center justify-center text-gray-400 dark:text-slate-800 bg-gray-100 font-bold">
                                    +
                                </button>
                            </div>
                         </div>
                    </div>
                </div>
                <!-- Search button desktop -->
                <div class="hidden sm:flex items-center justify-center p-2 flex-1">
                    <button class="search-btn bg-red-400 text-white rounded-2xl font-montserrat flex py-2 items-center justify-center gap-2 w-32 h-10 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="size-4 cursor-pointer">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                        search
                    </button>
                </div>
            </div>
            <!-- Search button Mobile-->
            <div class="self-center mt-auto mb-8 sm:hidden">
                <button class="search-btn bg-red-400 text-white rounded-2xl font-montserrat flex py-2 items-center justify-center gap-2 w-32 h-10 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="size-4 cursor-pointer">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                    search
                </button>
            </div>
        </div>
    </div>

</body>
</html>
